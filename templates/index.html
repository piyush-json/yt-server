<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .url-input-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .url-input-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 500;
        }
        .url-input-container input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .url-input-container input:focus {
            outline: none;
            background: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            padding: 30px 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .right-column {
            display: flex;
            flex-direction: column;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .card label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 0.9em;
        }
        .card input, .card textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        .card input:focus, .card textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .card textarea {
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .card button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .card button:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        .card button.secondary {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }
        .card button.secondary:hover {
            background: linear-gradient(135deg, #d32f2f, #c62828);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }
        .response-section {
            background: white;
            margin: 20px;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .response-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            resize: vertical;
            transition: all 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
                padding: 20px 15px;
            }
            .header {
                padding: 20px 15px;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-server"></i> API Dashboard</h1>
        <div class="url-input-container">
            <label for="backend-url">Backend URL:</label>
            <input type="text" id="backend-url" placeholder="http://localhost:5000" value="http://localhost:5000">
        </div>
    </div>

    <div class="dashboard">
        <div class="left-column">
            <div class="card">
                <h3><i class="fas fa-power-off"></i> Server Control</h3>
                <button onclick="makeApiCall('PUT', '/server')"><i class="fas fa-play"></i> Start Server</button>
                <button class="secondary" onclick="makeApiCall('DELETE', '/server')"><i class="fas fa-stop"></i> Stop Server</button>
            </div>

            <div class="card">
                <h3><i class="fas fa-music"></i> Songs Management</h3>
                <button onclick="makeApiCall('GET', '/songs')"><i class="fas fa-list"></i> Get All Songs</button>

                <div class="form-group">
                    <label for="songName"><i class="fas fa-file-audio"></i> Song Name:</label>
                    <input type="text" id="songName" placeholder="Enter song name or URL">
                </div>

                <button onclick="makeApiCall('POST', '/songs')"><i class="fas fa-plus"></i> Add Song</button>
            </div>

            <div class="card">
                <h3><i class="fas fa-play-circle"></i> Current Song</h3>
                <button onclick="makeApiCall('GET', '/song')"><i class="fas fa-music"></i> Get Current Song</button>
            </div>
        </div>

        <div class="right-column">
            <div class="card">
                <h3><i class="fas fa-cog"></i> Configuration</h3>
                <button onclick="getConfigAndPopulate()"><i class="fas fa-download"></i> Get & Load Config</button>
                
                <div class="form-group">
                    <label for="ad"><i class="fas fa-bullhorn"></i> Advertisement:</label>
                    <input type="text" id="ad" placeholder="Advertisement URL or path">
                </div>

                <div class="form-group">
                    <label for="audio"><i class="fas fa-volume-up"></i> Audio:</label>
                    <input type="text" id="audio" placeholder="Audio configuration">
                </div>

                <div class="form-group">
                    <label for="key"><i class="fas fa-key"></i> API Key:</label>
                    <input type="text" id="key" placeholder="Your API key">
                </div>

                <div class="form-group">
                    <label for="video"><i class="fas fa-video"></i> Video:</label>
                    <input type="text" id="video" placeholder="Video configuration">
                </div>

                <div class="form-group">
                    <label for="gif"><i class="fas fa-images"></i> GIF:</label>
                    <input type="text" id="gif" placeholder="GIF configuration">
                </div>

                <div class="form-group">
                    <label for="adInterval"><i class="fas fa-clock"></i> Ad Interval:</label>
                    <input type="number" id="adInterval" placeholder="3" min="1">
                </div>

                <div class="form-group">
                    <label for="backupCommand"><i class="fas fa-terminal"></i> Backup Command:</label>
                    <textarea id="backupCommand" rows="3" placeholder="FFmpeg backup command"></textarea>
                </div>

                <div class="form-group">
                    <label for="command"><i class="fas fa-terminal"></i> Main Command:</label>
                    <textarea id="command" rows="3" placeholder="FFmpeg main command"></textarea>
                </div>

                <button onclick="makeApiCall('POST', '/config')"><i class="fas fa-save"></i> Update Config</button>
            </div>
        </div>
    </div>

    <div class="response-section">
        <h2><i class="fas fa-terminal"></i> API Response</h2>
        <textarea id="response" readonly placeholder="API responses will appear here..."></textarea>
    </div>

    <script>
        async function makeApiCall(method, endpoint) {
            const backendUrl = document.getElementById('backend-url').value.trim();
            
            if (!backendUrl) {
                document.getElementById('response').value = 'Error: Please enter a backend URL';
                return;
            }

            const url = backendUrl + endpoint;
            let body = null;

            // Show loading state
            document.getElementById('response').value = 'Loading...';

            if (method === 'POST' && endpoint === '/config') {
                const ad = document.getElementById('ad').value;
                const audio = document.getElementById('audio').value;
                const key = document.getElementById('key').value;
                const video = document.getElementById('video').value;
                const gif = document.getElementById('gif').value;
                const adInterval = document.getElementById('adInterval').value;
                const backupCommand = document.getElementById('backupCommand').value;
                const command = document.getElementById('command').value;

                body = JSON.stringify({
                    AD: ad || "",
                    AUDIO: audio || "",
                    KEY: key || "",
                    VIDEO: video || "",
                    GIF: gif || "",
                    adInterval: adInterval ? parseInt(adInterval, 10) : 3,
                    backupCommand: backupCommand || "",
                    command: command || ""
                });
            } else if (method === 'POST' && endpoint === '/songs') {
                const songName = document.getElementById('songName').value;
                if (!songName) {
                    document.getElementById('response').value = 'Error: Song name is required';
                    return;
                }
                body = JSON.stringify({ name: songName });
            }

            try {
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body,
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const responseData = await response.json();
                document.getElementById('response').value = JSON.stringify(responseData, null, 2);
            } catch (error) {
                document.getElementById('response').value = `❌ Error: ${error.message}\n\nURL: ${url}\nMethod: ${method}`;
            }
        }

        // Function to get config and populate form fields
        async function getConfigAndPopulate() {
            const backendUrl = document.getElementById('backend-url').value.trim();
            
            if (!backendUrl) {
                document.getElementById('response').value = 'Error: Please enter a backend URL';
                return;
            }

            const url = backendUrl + '/config';
            document.getElementById('response').value = 'Loading config...';

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const config = await response.json();
                
                // Populate form fields
                document.getElementById('ad').value = config.AD || '';
                document.getElementById('audio').value = config.AUDIO || '';
                document.getElementById('key').value = config.KEY || '';
                document.getElementById('video').value = config.VIDEO || '';
                document.getElementById('gif').value = config.GIF || '';
                document.getElementById('adInterval').value = config.adInterval || 3;
                document.getElementById('backupCommand').value = config.backupCommand || '';
                document.getElementById('command').value = config.command || '';
                
                document.getElementById('response').value = '✅ Config loaded and populated in form\n\n' + JSON.stringify(config, null, 2);
            } catch (error) {
                document.getElementById('response').value = `❌ Error: ${error.message}\n\nURL: ${url}`;
            }
        }

        // Auto-focus on backend URL input when page loads
        window.addEventListener('load', function() {
            document.getElementById('backend-url').focus();
        });
    </script>
</body>
</html>
